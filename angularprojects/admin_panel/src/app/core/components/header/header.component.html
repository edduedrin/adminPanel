<mat-toolbar class="page-header">
  <ng-container>
    <button mat-icon-button (click)="toggleMenu()" class="example-icon">
      <mat-icon>menu</mat-icon>
    </button>
  </ng-container>
  <span class="spacer"></span>
  <ng-container>
    <mat-menu #menu="matMenu" xPosition="before">
      <button mat-menu-item [routerLink]="['/users/me']">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon color="primary">logout</mat-icon>
        <span class="text-primary">Logout</span>
      </button>
    </mat-menu>
  </ng-container>
  <ng-container>
    <a [routerLink]="['/auth/login']" class="login-btn">
      <button mat-stroked-button color="primary">Log In</button>
    </a>
  </ng-container>
</mat-toolbar>
