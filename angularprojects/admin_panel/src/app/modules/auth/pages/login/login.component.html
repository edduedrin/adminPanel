<div id="login-page">
  <div class="main-wrapper">
    <mat-card layout="row" layout-align="center center">
      <div class="mat-header">
        <img
          src="../../../../../assets/images/xuritilogo.png"
          alt="Xuriti Logo"
          class="img-fluid logo"
        />
        <h1>LOGIN</h1>
      </div>
      <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <div class="input-wrapper">
            <mat-form-field appearance="outline">
              <mat-label>Email Id</mat-label>
              <!-- pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" -->
              <input
                matInput
                type="email"
                formControlName="email"
                pattern="[a-zA-Z0-9.-_]+@(xuriti.com)|(XURITI.COM)"
                required
              />
              <mat-icon matSuffix>email</mat-icon>

              <mat-error style="color: rgb(241, 14, 14)" i18n="@@LOG5">
                Please provide a valid email address
              </mat-error>
            </mat-form-field>
          </div>

          <div class="input-wrapper">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input
                matInput
                [type]="pwdVisible ? 'text' : 'password'"
                formControlName="password"
                pattern="^(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&+=]).*$"
                required
              />
              <mat-icon matSuffix (click)="pwdVisible = !pwdVisible"
                >{{ pwdVisible ? "visibility_off" : "visibility" }}
              </mat-icon>
              <mat-error style="color: rgb(241, 14, 14)" i18n="@@LOG7">
                Password must contain at least one capital letter, one small
                letter and one number and any special character like @$_# etc
              </mat-error>
            </mat-form-field>
          </div>
          <div class="input-wrapper text-center">
            <p class="para">
              <a
                class="forgot-password"
                [routerLink]="['/admin/auth/forgot-password']"
              >
              Forgot Password?
              </a>
            </p>
          </div>
          <div class="input-wrapper text-center">
            <button mat-flat-button class="btn-dark" type="submit">
              LOGIN
            </button>
          </div>
        </mat-card-content>
      </form>
    </mat-card>
  </div>
</div>
