<div class="dialog-header">
  <mat-icon color="warn">error</mat-icon>
  <h2 mat-dialog-title>
    {{ codeTitle }} <span *ngIf="data.code">({{ data.code }})</span>
  </h2>
</div>
<mat-dialog-content *ngIf="data.message" class="mat-typography">
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
