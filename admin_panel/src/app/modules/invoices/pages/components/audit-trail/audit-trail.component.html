<div id="audit-trail">
    <div class="flex-container">
      <div class="flex-item-left bg-white">
        <div class="margin-top margin-bottom">
          <div class="invoicetitle">
            <h2 i18n="@@ABA1">Audit-Trail</h2>
            <button
            mat-icon-button
            class="close-button"
            [mat-dialog-close]="true"
          >
            <mat-icon>close</mat-icon>
          </button>
          </div>
          <mat-dialog-content class="mat-typography">
             
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>
          
              <!-- action -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  Action
                    </th>
                <td mat-cell *matCellDef="let row"> {{row.action ? row.action : ''}} </td>
              </ng-container>
          
              <!-- timeStamp -->
              <ng-container matColumnDef="timeStamp">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Time
                  </th>
                <td mat-cell *matCellDef="let row"> {{ (row.timeStamp ? row.timeStamp : '') | date: 'dd.MMM.yyyy hh:mm a' }} </td>
              </ng-container>
          
              <!-- user_name -->
              <ng-container matColumnDef="user_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  Triggered By
                    </th>
                <td mat-cell *matCellDef="let row"> {{(row.userId && row.userId.name ? row.userId.name : '') }} </td>
              </ng-container>
          
              <!-- userIp -->
              <ng-container matColumnDef="userIp">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> User IP Address
                  </th>
                <td mat-cell *matCellDef="let row"> {{(row.userIp ? row.userIp : '') }} </td>
              </ng-container>   
           
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No Records Found</td>
              </tr>
            </table>
              
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  
          </mat-dialog-content>
        </div>
      </div>
    </div>
  </div>
