<div id="add-edit-staff-dialog">
  <mat-dialog-content class="mat-typography">
    <h1 class="text-center">Add / Edit Users</h1>
    <form class="example-form">
      <div class="flex">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Select User Type</mat-label>
          <mat-select>
            <mat-option value="option1">Admin</mat-option>
            <mat-option value="option2">Standard</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Select User Status</mat-label>
          <mat-select>
            <mat-option value="option1">Active</mat-option>
            <mat-option value="option2">Inactive</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="flex">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>First Name</mat-label>
          <input
            matInput
            placeholder="Ex. ium"
            #input
            matInput
            placeholder="First Name"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Last Name</mat-label>
          <input
            matInput
            placeholder="Ex. ium"
            #input
            matInput
            placeholder="Last Name"
          />
        </mat-form-field>
      </div>

      <div class="flex">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Email address</mat-label>
          <input
            matInput
            placeholder="Ex. ium"
            #input
            matInput
            placeholder="Email address"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Mobile Number</mat-label>
          <input
            matInput
            placeholder="Ex. ium"
            #input
            matInput
            placeholder="Mobile Number"
            pattern="^[1-9][0-9]*$"
          />
        </mat-form-field>
      </div>

      <div class="input-wrapper text-center">
        <button mat-flat-button class="btn-dark">Submit</button>
      </div>
    </form>
  </mat-dialog-content>
</div>
