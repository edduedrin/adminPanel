<div id="comments-history-dialog">

    <div class="add-dailog">
     <h2 mat-dialog-title> Comments History </h2>
      <button
        mat-icon-button
        class="close-button"
        [mat-dialog-close]="true"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
    
    <table style="margin-top:10px;"
        mat-table
        [dataSource]="dataSource"
        matSort
        (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z2"
      >
        <!--comment Column -->
        <ng-container matColumnDef="comment">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by comment"
          >
          Comments
          </th>
          <td mat-cell *matCellDef="let element">
             {{ element && element.comment ? element.comment : ""}}
          </td>
        </ng-container>
  
        <!-- commented_by Column -->
        <ng-container matColumnDef="commented_by">
          <th
            mat-header-cell
            mat-sort-header
            sortActionDescription="Sort by commented_by"
            *matHeaderCellDef
          >
          Commented By
          </th>
          <td mat-cell *matCellDef="let element">
             {{ element && element.postedBy ? element.postedBy : ""}}
          </td>
        </ng-container>
  
        <!-- Payment Date Column -->
        <ng-container matColumnDef="createdAt">
          <th
            mat-header-cell
            mat-sort-header
            sortActionDescription="Sort by createdAt"
            *matHeaderCellDef
          >
          Created At
          </th>
          <td mat-cell *matCellDef="let element">
            {{(element && element.timeStamp ? element.timeStamp : "") | date: date_format}}
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="text-center">
            No Record Found
          </td>
        </tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 15]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>

      <div class="comments">
        <form [formGroup]="comment_form"
        (ngSubmit)="add_comment()">
          <mat-form-field appearance="outline">
            <mat-label>Comments</mat-label>
            <textarea matInput formControlName="comment"></textarea>
          </mat-form-field>
        <div class="text-center">
            <button mat-flat-button type="submit">SAVE</button>
         </div>
      </form>
      </div>

  </div>
