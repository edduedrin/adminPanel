<div id="forgot-password-page">
  <div class="main-wrapper">
    <mat-card layout="row" layout-align="center center">
      <div class="mat-header">
        <img
          src="../../../../../assets/images/xuritilogo.png"
          alt="Xuriti Logo"
          class="img-fluid logo"
        />
        <h1>PASSWORD RECOVERY</h1>
      </div>
      <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <div class="input-wrapper">
            <mat-form-field appearance="outline">
              <mat-label>Email Id</mat-label>
              <input
                matInput
                formControlName="email"
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                placeholder="Email Id"
                required
              />
              <mat-icon matSuffix>email</mat-icon>
              <mat-error style="color: rgb(241, 14, 14)"
                >Invalid email format</mat-error
              >
            </mat-form-field>
          </div>

          <div class="text-center">
            Return to
            <a class="forgot-password" [routerLink]="['/admin/auth/login']">
              Login
            </a>
          </div>

          <div class="input-wrapper text-center">
            <p class="para">Weâ€™ll send a recovery link</p>
          </div>

          <div class="input-wrapper text-center">
            <button mat-flat-button class="btn-dark" type="submit">
              SUBMIT
            </button>
          </div>
        </mat-card-content>
      </form>
    </mat-card>
  </div>
</div>
